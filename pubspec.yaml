name: stroll_task
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  flutter_bloc: ^8.1.6
  badges: ^3.1.2
  get_it: ^8.0.3
  flutter_native_splash: ^2.4.4
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/others/
    - assets/images/svg/
  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/proxima_regular.ttf
        - asset: assets/fonts/proxima_bold.ttf
          weight: 700

flutter_native_splash:
  image: "assets/images/others/stroll_logo.png"
  color: "#FFFFFF"
  android_12:
    color: "#FFFFFF"